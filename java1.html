        {
            heading.style.color="white";

            /*

                alert("다시 입력하세요.")
            }
            else if(name1 == null){

            }
            else{
                alert(name1 + "님 환영합니다")
            }*/

            /*if(name1 !== null)

        age1.onclick=function(){
            var age1 = prompt("생년을 입력하세요(예:2000)")
            age2 =2022 - age1 + 1;
            alert(age1 + "년 생은" + age2 + "세 입니다.")
        }
        color1.onclick = function() {
            var sel = prompt("색상선택 1:red 2:blue 3:green");
            switch(sel){
                case "1":document.write("<p style='color:red'>RED</p>");
                    break;
                case "2":document.write("<p style='color:blue'>BLUE</p>");
                    break;
                case "3":document.write("<p style='color:green'>GREEN</p>");
                    break;
                default : document.write("<p>다시 선택하세요</p>");
                    break;
            }
        }
        color2.onclick = function() {
            var sel = prompt("색상선택 1:red 2:blue 3:green");
            switch(sel){
                case "1":
                    ch_text1.style.background='red';
                    ch_text1.style.color='white';
                    break;
                case "2": 
                    ch_text1.style.background='blue';
                    ch_text1.style.color='white';
                    break;
                case "3": 
                    ch_text1.style.background='green';
                    ch_text1.style.color='white';
                    break;
                default : alert("다시 선택하세요.");
                    break;
            }
        }
        function ch_color() {
            var sel = prompt("색상선택 1:red 2:blue 3:green");
            switch(sel){
                case "1":
                    ch_text1.style.background='red';
                    ch_text1.style.color='white';
                    break;
                case "2": 
                    ch_text1.style.background='blue';
                    ch_text1.style.color='white';
                    break;
                case "3": 
                    ch_text1.style.background='green';
                    ch_text1.style.color='white';
                    break;
                default : alert("다시 선택하세요.");
                    break;
            }
        }
    </script>
