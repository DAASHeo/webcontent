<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            margin-bottom: 20px;
            font-size: 20px;
        }
        fieldset{
            border: 2px dotted;
            background-color: beige;
        }
        legend{
            font-weight: bold;
            font-size: 20px;
        }
        body{
            margin: 50px 100px 0px 100px;
        }
        button{
            background-color: aqua;
            color: black;
            width: 100px; height: 25px;
            border: 2px dotted black;
            border-radius: 30px;
        }
    </style>
</head>
<body>
    <form method="get" action="form1.html">
        <fieldset>
            <legend>PROFILE</legend>
            <ul>
                <li>
                    <label>Name : <input type="text" name="na1"></label>
                </li>

                <li>
                    <label>PWD : <input type="password" placeholder="비밀번호" name="pw1" autofocus></label>
                </li>

                <li>
                    <label>Email : <input type="email" name="em1" value="djnfls@gmail.com" readonly></label>
                </li>
                <!--readonly 못바꾸고 박아놓음/ required 필수사항 /autofocus 커서 제일 먼저 표시-->

                <li>
                    Bloodtype : 
                    <label>A형<input type="radio" name="bloodtype" value="A"></label>
                    <label>B형<input type="radio" name="bloodtype" value="B"></label>
                    <label>O형<input type="radio" name="bloodtype" value="O"></label>
                    <label>AB형<input type="radio" name="bloodtype" value="AB"></label>
                </li><br>

                <li>좋아하는 음식:
                    <label>한식<input type="checkbox" name="food" value="kr"></label>
                    <label>중식<input type="checkbox" name="food" value="ch"></label>
                    <label>분식<input type="checkbox" name="food" value="bs"></label>
                    <label>일식<input type="checkbox" name="food" value="jp"></label><br><br>
                </li>

            </ul>

            <input type="reset" value="취소">
            <input type="submit" value="전송">
            <input type="image" src="flowers.jpg" width="100" height="30">
            <input type="button" value="공지사항" onclick="window.open('flowers.jpg','_blank','width=300,height=300')">
            <input type="file"><br><br>
            <input type="hidden" name="hd1" value="test">
            <textarea cols="30" rows="10" name="txt"></textarea><br><br>
            <select name="major" multiple size="3">
                <optgroup label="-어문-">
                <option value="kr">국문</option>
                <option value="en">영문</option>
                </optgroup>
                <optgroup label="-이공계-">
                    <option value="cs">컴공</option>
                    <option value="it" selected>아미공</option>
                    </optgroup>
            </select>

            <input type="text" list="da_li" name="score">
                <datalist id="da_li">
                    <option value="A">
                        90이상
                    </option>
                    <option value="B">
                        80이상
                    </option>
                    <option value="C">
                        70이상
                    </option>
                    <option value="D">
                        60이상
                    </option>
                </datalist><br>

                <button type="button">button</button>
                <button type="submit">submit</button>
                <button type="reset">reset</button>
        </fieldset>
    </form>
    <input type="range" min="1" max="100" oninput="document.getElementById('range1').innerHTML=this.value;">
    <div style="margin-left: 50px;" id="range1">값</div>
    <br>
    <button><a href="index.html">홈으로 가기</a></button>
</body>
</html>

<!--Method방식 : get은 넘어가는게 링크에(폼 작성 내용) 보이고 post는 안보임
size :몇개의 항목을 보이게하고 나머지는 스크롤내려서 볼 수 있게 할거임?
multiple : 다중 선택 (ctrl누르고 선택해야함)
optgroup : 선택 옵션들 분류표
selected : 선택되어있음-->
