<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 50px 50px 0px 50px;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>Profile</legend>
            <label>이름 : <input type="text" placeholder="한글5자이내입력" size="200"> </label><br>
            <label for="pd">비밀번호 : </label>
            <input type="password" id="pw" maxlength="5"><br> 
            <!-- input -> password 점으로 표현, text-> 텍스트로 표현  -->
            <label>검색: <input type="search"></label><br>
            <label>이메일: <input type="email"></label><br>
            <label>URL: <input type="url"></label><br>
            <label>전화번호: <input type="tel"></label>
        </fieldset>
    </form>
</body>
</html>
