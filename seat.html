        .box1{

<body>
    <script>
    var enterNum = prompt("입장하는 인원수는?");
    var colNum = prompt("한 줄에 앉을 사람 수?");

    // }
    document.write("<table>");
    while(i <= enterNum) //테이블 테두리
        {
            document.write("<tr>");
            for(j = 1; j <= colNum; j++)
            {
                if(i>enterNum)
                {
                    break;
                }
                document.write("<td>좌석" + i + "</td>");
                i++;
            }
            document.write("</tr>");
        }
        document.write("</table>");
    </script>
