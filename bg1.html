<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bg1.html</title>
    <style>
        body{
            background: url("p1.jpeg") no-repeat fixed;
            background-size: cover;
            background-position: center;
            /* repeat-x : X축으로 반복
             repeat-y : y축으로 반복 
             no-repeat : 작은 크기의 사진 반복 X 대신 꽉 채워지지 X*/
            /* background-position: Y(수평)px X(수직)px에서부터 px만큼 떨어짐*/
            /*아무내용을 작성하지 않은 상태로 ceenter로 하게된다면 
            맨위의 위치 기준에 센터값으로 설정된다. 이때 background에서 fixed를 설정해주면
            내가 보고있는 위치 기준에서 정가운데로 배치된다.(또는 background-attachment: fixed;)*/
        }
    </style>
</head>

</html>
