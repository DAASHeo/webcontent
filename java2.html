<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            text-align: center;
        }
        .but1 {
            width: 120px;
            height: 40px;
            border-radius: 10px;
            display: block;
            font-size: 1.1em;
            margin: 5px auto;
        }
    </style>
</head>
<body>
    <button class="but1" onclick="calc1()">Total1</button>
    <button class="but1" onclick="calc2()">Total2</button>
    <button class="but1" onclick="sosu()">소수판별</button>
    <button class="but1" onclick="yaksu()">약수출력</button>
    <script>
        function calc1(){ //두수 합(1-5)
            var i, sum = 0;
            for (i = 1; i <= 5; i++){
                sum += i;
            }
            alert(sum);
        }
        function calc2(){ //누적합계
            var i, sum = 0;
            var a= parseInt(prompt("첫번째 숫자"));
            var b= parseInt(prompt("마지막 숫자"));
            for (i = a; i <= b; i++){
                sum = sum + i;
            }
            alert(sum);
        }
        function sosu(){ //누적합계
            var i;
            var num1 = prompt("소수인지 판별할 숫자를 입력!")
            if (num1 == 2){
                alert("소수입니다");
            }
            for (i = 2; i < num1;  i++){
                if(num1 % i == 0){
                    alert("소수가 아닙니다.");
                    break;
                }
                else if(i == num1 - 1){
                    alert("소수입니다.");
                }
            }
            alert(sum);
        }
        function yaksu(){ //누적합계
            var i, s="";
            var num1 = prompt("약수를 구할 숫자를 입력!")
            if (num1 == 2){
                alert("소수입니다");
            }
            for (i = 1; i <= num1; i++){
                if(num1 % i == 0){
                    s = s + i + " ";
                }
            }
            alert(num1 + " 의 약수는 " +s + "입니다");
        }
    </script>
</body>
</html>
