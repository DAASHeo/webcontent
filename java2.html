<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            text-align: center;
        }
        .but1 {
            width: 120px;
            height: 40px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <button class="but1" onclick="calc1()">Total</button>
    <button class="but1" onclick="calc2()">Total</button>
    <script>
        function calc2(){
            var sel = prompt("값을 입력하시오");
            var i, sum = 0;
            for (i = 1; i <= sel; i++){
                sum += i;
            }
            alert("1부터"+sel+"까지의 합은"+sum+"입니다.");
        }
        function calc1(){
            var i, sum = 0;
            for (i = 1; i <= 5; i++){
                sum += i;
            }
            alert(sum);
        }
    </script>
</body>
</html>
